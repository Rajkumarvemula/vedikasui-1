<section class="main">
  <img src="../../assets/Images/Add_a_heading-removebg-preview (1).png" alt="Vedikas" style="width: 200px;">
  <div class="card">
    <form [formGroup]="myForm">
      <div class="form-group">
        <input type="email" class="form-control form-control-lg" formControlName="email" placeholder="Email"
        [ngClass]="{'is-invalid':myForm.get('email').touched && myForm.get('email').invalid}"/>
        <div *ngIf="myForm.get('email').touched && myForm.get('email').invalid" class="invalid-feedback">
          <div *ngIf="myForm.get('email').errors.required" style="color: red;">
            Email is required
          </div>
          <div *ngIf="myForm.get('email').errors.email">
            Email must be a valid
          </div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control form-control-lg" formControlName="password" placeholder="Password"
        [ngClass]="{'is-invalid':myForm.get('password').touched && myForm.get('password').invalid}"/>
        <div *ngIf="myForm.get('password').touched && myForm.get('password').invalid" class="invalid-feedback">
          <div *ngIf="myForm.get('password').errors.required" style="color: red;">
            Password is required
          </div>
          <div *ngIf="myForm.get('password').errors.password">
            Password must be a valid
          </div>
          <div>
            <p *ngIf="msg" style="color: green;">{{msg}}</p>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="myForm.invalid"  data-toggle="modal" data-target="#staticBackdrop" (click)="onSubmit()"><b>Submit</b></button>
    </form>
    <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false"
    tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel"><b>Thank You</b></h5>
            </div>
<!-- =================================================================================
CLOSE AND OKAY  BUTTONS
================================================================================== -->
            <div class="modal-body" style="color:rgb(0, 228, 34);">
                <b>{{this.response.msg}}</b>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" data-dismiss="modal"
                    (click)="onclick()">Okay</button>
            </div>
        </div>
    </div>
</div>
  </div>
</section>
